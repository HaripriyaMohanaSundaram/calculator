<!DOCTYPE html>
<html lang="en">

<head>
  <meta char="UTF-8">
  <title> Calculator </title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="main">
    <div class="calc-main">
      <div id="displayScreen" class="display">0
      </div>
      <div class="input-keys">
        <table>
          <tr>
            <td><input id="clearBtn" type="button" value="CLR"></td>
            <td><input id="reciprocalBtn" type="button" value="1/x"></td>
            <td><input id="negateBtn" type="button" value="NEG"></td>
            <td><input id="divideBtn" type="button" value="/"></td>
          </tr>
          <tr>
            <td><input id="nineBtn" type="button" value=9></td>
            <td><input id="eightBtn" type="button" value=8></td>
            <td><input id="sevenBtn" type="button" value=7></td>
            <td><input id="multiplyBtn" type="button" value="*"></td>
          </tr>
          <tr>
            <td><input id="sixBtn" type="button" value=6></td>
            <td><input id="fiveBtn" type="button" value=5></td>
            <td><input id="fourBtn" type="button" value=4></td>
            <td><input id="subtractBtn" type="button" value="-"></td>
          </tr>
          <tr>
            <td><input id="threeBtn" type="button" value=3></td>
            <td><input id="twoBtn" type="button" value=2></td>
            <td><input id="oneBtn" type="button" value=1></td>
            <td><input id="addBtn" type="button" value="+"></td>
          </tr>
          <tr>
            <td><input id="decimalBtn" type="button" value="."></td>
            <td><input id="zeroBtn" type="button" value=0></td>
            <td><input id="deleteBtn" type="button" value="DEL"></td>
            <td><input id="equalBtn" type="button" value="="></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="external.js"></script>
</body>

</html>
